<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Dream Cars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="./myscripts.js"></script>
</head>
<body>

<div class="container p-3 my-3 bg-primary text-white">
<div class="row">
<div class="col">
  <h1>BMW</h1>
  <img src="https://www.doublemesh.com/wp-content/uploads/2016/11/BMW-i-model-1920x1080.jpg" class="img-circle" alt="BMW" height="100" size="100" onclick="clickCarCounter(0)">

</div>
<div class="col">
    <h1>Ferrari</h1>
    <img src="https://i.kinja-img.com/gawker-media/image/upload/c_scale,f_auto,fl_progressive,pg_1,q_80,w_800/vonvejqameamoe1moy6b.jpg" class="img-circle" alt="Ferrari" height="100" size="100" onclick="clickCarCounter(1)">

  </div>
  <div class="col">
    <h1>Audi</h1>
    <img src="https://images.financialexpress.com/2016/12/Audi-Q3-exterior.jpg" class="img-circle" alt="Ferrari" height="100" size="100" onclick="clickCarCounter(2)">

  </div>
  <div class="col">
    <h1>Jaguar</h1>
    <img src="https://5.imimg.com/data5/FF/NE/GLADMIN-68147198/jaguar-xjl-3-point-0-diesal-used-car-500x500.jpg" class="img-circle" alt="Ferrari" height="100" size="100" onclick="clickCarCounter(3)">

  </div>
  <div class="col">
    <h1>Mercedes</h1>
    <img src="https://economictimes.indiatimes.com/thumb/msid-67448664,width-1200,height-900,resizemode-4,imgsize-813855/mercedes-benz-india-sales-rises-1-4-to-15538-units-in-2018.jpg?from=mdr" class="img-circle" alt="Ferrari" height="100" size="100" onclick="clickCarCounter(4)">
 
  </div>
</div>
<div class="row">
  <div class="col">
    <span>&nbsp;</span>
    <h3 id="carName"></h3><h3 id="clickCount"></h3>
</div>
</div>
</body>
</html>
